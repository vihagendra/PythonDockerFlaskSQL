{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title"> {{ person.fldName }} </h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Age: {{ person.fldAge }}</li>
        <li class="list-group-item">Height (in cm) : {{ person.fldHeight }}</li>
        <li class="list-group-item">Weight (in lbs): {{ person.fldWeight }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{person.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{person.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
